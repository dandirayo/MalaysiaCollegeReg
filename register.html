    <div class="register-container">
        <!-- Navigation Bar -->

            <!-- Left bar-->

                <a href="index.html">

            </div>
            <!-- Mid Bar-->
            <div class="menu-container">
                <ul class="ul-menu">
                    <li class="li-menu">

                    <li class="li-menu">

                    </li>
                    <li class="li-menu">
                        <a href="about.html" class="a-menu">About Us</a>
                    </li>
                </ul>
            </div>
            <!-- Right Bar-->
            <div class="search-container">
                <input type="text" class="bar-search" placeholder="Search...">
                <button class="but-search">Search</button>
            </div>
            <a href="login.html" class="login-button">Login</a>
        </nav> 
        <!-- Navigation Bar -->

        <!-- StepByStep and Consultation -->
       <div class="full-reg">
            <div class="upper-reg">
                <div class="reg-step">
                    <a class= "reg-left" href="">
                        <img class="img-step" src="images/barcode-form.jpeg">
                    </a>
                    <a >
                        <h2>Step Tutorial</h2>
                    </a>
                </div>
                <div class="reg-consul">
                    <a class="reg-right">
                        <img src="images/consul-wa.png" class="img-barcode">
                    </a>
                    <a>
                        <h2> WA Consultation</h2>
                    </a>
                </div>
            </div>
        

            <!-- Registrasi -->
            <div class="reg-content">
                <div class="reg-center">
                    <h1>Register</h1>
                    <form action="/register" method="post">
                        <label for="first-name">First Name:</label><br>
                        <input type="text" id="first-name" name="first-name" required><br>
                        <label for="last-name">Last Name:</label><br>
                        <input type="text" id="last-name" name="last-name" required><br>
                        <label for="email">Email:</label><br>
                        <input type="email" id="email" name="email" required><br>
                        <label for="password">Password:</label><br>
                        <input type="password" id="password" name="password" required><br>
                        <label for="confirm-password">Confirm Password:</label><br>
                        <input type="password" id="confirm-password" name="confirm-password" required><br>
                        <label for="birthdate">Date of Birth:</label><br>
                        <input type="date" id="birthdate" name="birthdate" required><br>
                        <label for="gender">Gender:</label><br>
                        <select id="gender" name="gender" required>
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select><br>
                        <label for="phone">Phone Number:</label><br>
                        <input type="tel" id="phone" name="phone" required><br>
                        <label for="address">Home Address:</label><br>
                        <input type="text" id="address" name="address" required><br>
                        <label for="city">City:</label><br>
                        <input type="text" id="city" name="city" required><br>
                        <label for="zipcode">Zip Code:</label><br>
                        <input type="text" id="zipcode" name="zipcode" required><br>
                        <label for="country">Country:</label><br>
                        <input type="text" id="country" name="country" required><br>
                        <label for="nationality">Nationality:</label><br>
                        <input type="text" id="nationality" name="nationality" required><br><br>
                        <input type="submit" value="Register">
                    </form>
            <p>Already have an account? <a href="login.html">Login</a></p>
                </div>
            </div>
       </div>

        <div class="fot-container">
            <p class="p-footer">2024. TopAlumniGlobal. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
